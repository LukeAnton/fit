<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"><img class="logo" src="icons/fit.svg" alt=" "/></a>
      </h1>
      <ul>
        <li><a href="profiles.html">Trainers</a></li>
        <li><a href="register.html">Register</a></li>
        <li class="current-page"><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <section class="container">
      <!-- Alert -->
      <div class="alert alert-danger">Invalid Credentials</div>
      <h1 class="large text-primary">Login</h1>
      <p>Login to your account</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="email" placeholder="Email" />
          <small class="form-text"
            >Fit uses Gravatar, make sure your profile picture is
            registered</small
          >
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>

        <input type="submit" value="Sign In" class="btn btn-light" />
      </form>
      <p class="my-1 account-sug">
        Don't have an account? <a href="register.html">Sign Up</a>
      </p>
    </section>
  </body>
</html>
